@if (loading) {
<div class="spinner-container" aria-live="polite">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
}
@else if (error) {
<div class="chart-error-card" aria-live="assertive">
    <div class="error-message">{{error}}</div>
    <button mat-raised-button color="primary" class="retry-btn" (click)="fetchChart()">
        <span class="retry-icon">↻</span> Reintentar
    </button>
</div>
}
@else {
<div class="chart-responsive-wrapper" aria-label="Gráfico de precios para {{coinName}}">
    <h4>{{coinName}} - Últimos {{days}} días</h4>
    <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType" [legend]="true">
    </canvas>
</div>
}
